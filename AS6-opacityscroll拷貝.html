<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="AS6-opacityscroll拷貝.css">

</head>

<body>
    <div style="height:300vh;">
        <img src="as6拷貝/11111111-07.png" class="opa img-fluid earth-img" data-seq=1
            style="z-index:-1;">
        <img src="as6拷貝/2222222-03.png" class="opa img-fluid earth-img" data-seq=2
            style="z-index:-2;">
        <img src="as6拷貝/2222222-03.png" class="opa img-fluid earth-img" data-seq=3
            style="z-index:-3;">
        <img src="as6拷貝/3333333-05.png" class="opa img-fluid earth-img" data-seq=4
            style="z-index:-4;">
            <img src="as6拷貝/3333333-05.png" class="opa img-fluid earth-img" data-seq=4
            style="z-index:-5;">

    </div>
    <div style="height:100vh;background-color:rgb(247, 247, 247)"></div>
    <div class="row">
        <div class="col-6 sticky-top" style="height:100vh;overflow:hidden;">
            <img id="bg-img" src="as6拷貝/未命名-1.png"
                style="position:absolute;transform:translateX(0%);transform:translateY(0%);transition:all ease-in 1s;">
        </div>
        <div id="mapmove" class="col-6" style="background-color:rgb(247, 247, 247);height:500vh">
            <div data-y="-85%" data-x="-24%" data-scale="2" class="maploc" style="height:100vh;background-color:rgb(247, 247, 247">
                <h2>耗資255億元的環狀線，日前已經開始動工。其中南環狀線將串連木柵、政大等地，讓不少文山區居民相當期待。</h2>
            </div>
            <div data-y="-75%" data-x="-40%" data-scale="2" class="maploc" style="height:100vh;background-color:rgb(247, 247, 247B">
                <h2>南環狀線從大坪林Y7開始,行經寶斗厝、溝子口、馬明潭、文山區公所。</h2>
            </div>
            <div data-y="-60%" data-x="-65%" data-scale="1" class="maploc" style="height:200vh;background-color:rgb(247, 247, 247">
                <h2>橫越景美溪到Y2政大站。</h2>
            </div>
            <div data-y="-55%" data-x="-55%" data-scale="1" class="maploc" style="height:100vh;background-color:rgb(247, 247, 247">
                <h2>最後，在動物園站與文湖線串聯。</h2>
            </div>
        </div>
    </div>
    <div style="height:10vh;background-color:rgb(247, 247, 247)"></div>
    <div class="row">
        <div class="col-sm-2" style="background-color: rgb(247, 247, 247)">
        </div>
        <div class="col-sm-8" style="background-color: rgb(247, 247, 247)">
            <div class="firsttext" style="text-align: center;color:black;">
                <p>莊敬外舍曾經是不少北上學子的避風港灣，在駐立40年後，今年7月被拆除，日後，將變身為Y2政大捷運站，為這座山腳下的貓空大學，帶來嶄新的蛻變。</p>
            </div>
        </div>
        <div class="col-sm-2" style="background-color:  rgb(247, 247, 247)">
        </div>
    </div>
    <div style="height:10vh;background-color:rgb(247, 247, 247)"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $(window).scroll(function () {
            var scrolled = $(document).scrollTop();
            var winh = $(window).height();
            $(".opa").each(function () {
                var opRange = $(this).parent().height() / 5;
                $(this).css({
                    opacity: ($(this).data("seq") * opRange - scrolled) / opRange
                });
            });

            $(".maploc").each(function () {
                var thispos = $(this).offset().top;
                var thish = $(this).height();
                if (scrolled >= thispos && scrolled < thispos + thish) {
                    $("#bg-img").css({
                        transform: "translate(" +
                            $(this).data("x") +
                            ", " +
                            $(this).data("y") +
                            ") scale(" +
                            $(this).data("scale") +
                            ")"
                    });
                }
            });
            if (
                scrolled < $("#mapmove").offset().top ||
                scrolled > $("#mapmove").offset().top + $("#mapmove").height()
            ) {
                $("#bg-img").css({
                    transform: "translate(0%, 0%) scale(1)"
                });
            }
        });
    </script>
</body>

</html>
